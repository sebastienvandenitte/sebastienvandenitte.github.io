<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
    {%- feed_meta -%}
    {%- seo -%}
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="wrapper">
        <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
        {%- include navigation.html -%}
      </div>
    </header>

    <!-- Language Switcher -->
    <div style="text-align: right; margin: 1rem; font-weight: bold;">
      {% if page.url contains '/fr/' %}
        <a href="{{ page.url | replace_first:'/fr/', '/en/' }}" style="text-decoration: none;">EN</a> |
        <span style="text-decoration: underline;">FR</span>
      {% elsif page.url contains '/en/' %}
        <span style="text-decoration: underline;">EN</span> |
        <a href="{{ page.url | replace_first:'/en/', '/fr/' }}" style="text-decoration: none;">FR</a>
      {% endif %}
    </div>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}</p>
      </div>
    </footer>
  </body>
</html>
