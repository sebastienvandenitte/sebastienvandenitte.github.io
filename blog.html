---
layout: page
title: Blog
permalink: /blog
---

<!-- Language Toggle at Top-Right -->
<div style="position: sticky; top: 0; display: flex; justify-content: flex-end; background: white; padding: 1rem 0; z-index: 10;">
  <button onclick="showLanguage('en')" style="margin-left: 0.5rem;">English</button>
  <button onclick="showLanguage('fr')" style="margin-left: 0.5rem;">Fran√ßais</button>
</div>

<!-- Blog Content: English -->
<div class="lang" id="lang-en">
  <div style="display: flex; gap: 3rem; flex-wrap: wrap; align-items: flex-start;">
    {% for post in site.posts %}
      <div style="flex: 1 1 300px; border: 1px solid #ccc; padding: 1rem;">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p><strong>{{ post.date | date: "%B %d, %Y" }}</strong></p>
        <p>{{ post.excerpt }}</p>
      </div>
    {% endfor %}
  </div>
</div>

<!-- Blog Content: French -->
<div class="lang" id="lang-fr" style="display: none;">
  <div style="display: flex; gap: 3rem; flex-wrap: wrap; align-items: flex-start;">
    {% for post in site.posts %}
      <div style="flex: 1 1 300px; border: 1px solid #ccc; padding: 1rem;">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p><strong>{{ post.date | date: "%d %B %Y" }}</strong></p>
        <p>{{ post.excerpt }}</p>
      </div>
    {% endfor %}
  </div>
</div>

<!-- Language Switch Script -->
<script>
  function showLanguage(lang) {
    document.querySelectorAll('.lang').forEach(el => el.style.display = 'none');
    document.getElementById('lang-' + lang).style.display = 'block';
  }
</script>
